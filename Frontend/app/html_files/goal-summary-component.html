<div class="goal-summary">
	<div class="row">
		<div class="col-md-3">
			<h5>GOAL</h5>
			<div class="small-line"></div>
		</div>
		<div class="col-md-9">
			<input [(ngModel)]="goal.name">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<h5>RESOURCES</h5>
			<div class="small-line"></div>
		</div>
		<div class="col-md-9">
			<input>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<h5>TEAM</h5>
			<div class="small-line"></div>
		</div>
		<div class="col-md-9">
			<input type="text">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<h5>OBSTACLES</h5>
			<div class="small-line"></div>
		</div>
		<div class="col-md-9">
			<input type="text">
		</div>
	</div>
</div>
