<div class="container" *ngIf="goal">
		<div class="row goal-builder">
				<div class="col-md-9 col-sm-12 goal-detail">
						<goal-summary 
								[goal]="goal" 
								[milestone]="milestone" 
								[resource]="resource" 
								[team]="team" 
								[obstacle]="obstacle">
						</goal-summary>
				</div>

				<div class="col-md-3 col-sm-12 timeline-div">
						<timeline [goal]="goal"></timeline>
				</div>
		</div>

		<div id="individual-milestone" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">
						<div class="modal-content">
								<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h3 class="modal-title">MILESTONE</h3>
								</div>
								<div class="modal-body">
										<individual-milestone></individual-milestone>
								</div>
						</div>
				</div>
		</div>
		<div class="save-goal">
			<button class="btn btn-default save" (click)="saveGoal"
			>SAVE GOAL</button>
		</div>
</div>
