<div class="container" *ngIf="goal">
		<div class="row goal-builder">
				<div class="col-md-7 col-sm-12 goal-detail">
						<goal-summary 
								[goal]="goal"> 
								 
						</goal-summary>
				</div>

				<div class="col-md-2 col-sm-12 timeline-div">
						<timeline [goal]="goal"></timeline>
				</div>
				<div class="col-md-3 col-sm-12 create-milestone">
					<input
				        class="form-control"
				        type="text"
				        [(ngModel)]="milestoneObject.description"
				    />
				    <input
				        class="form-control"
				        type="date"
				        [(ngModel)]="milestoneObject.deadline"
				    />
					<button class="btn btn-default add-milestone"

						(click)="buildNewMilestone()"
					>ADD MILESTONE</button>
				</div>
		</div>

		<div id="milestone" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">
						<div class="modal-content">
								<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h3 class="modal-title">MILESTONE</h3>
								</div>
								<div class="modal-body">
										<milestone 
										[activeMilestone]="activeMilestone"
										*ngIf="activeMilestone" [goal]="goal"></milestone>
								</div>
						</div>
				</div>
		</div>
		<div class="save-goal">
			<button class="btn btn-default save" (click)="saveGoal"
			>SAVE GOAL</button>
		</div>
</div>
