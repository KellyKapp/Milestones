<div class="container" *ngIf="goal">
	<div class="row goal-builder">
		<div class="col-md-7 col-sm-12 goal-detail">
			<div class="title">GOAL SUMMARY</div>
			<goal-summary 
			[goal]="goal"
			[milestones]="milestones"
			[resources]="resources"
			[team]="team"
			[obstacles]="obstacles"
			></goal-summary>
		</div>

		<div class="col-md-5">
			<div class="col-md-5 timeline-div">
				<div class="title">TIMELINE</div>
				<timeline 
					[goal]="goal" 
					[milestones]="milestones" 
					(openModal)="openModal($event)">
				</timeline>
			</div>
			<div class="col-md-7 create-milestone">
				<div class="header">DESCRIPTION</div>
				<div class="small-line"></div>
				<input
			        class="form-control"
			        type="text"
			        [(ngModel)]="milestoneObject.description"
			    />
			    <div class="header">DEADLINE</div>
			    <div class="small-line"></div>
			    <input
			        class="form-control"
			        type="date"
			        [(ngModel)]="milestoneObject.deadline"
			    />
			    <div class="add-milestone">
					<button class="btn btn-default add-milestone"
						(click)="buildNewMilestone()"
					>ADD MILESTONE</button>
				</div>
			</div>
		</div>
	</div>

	<div id="milestone" class="modal fade milestone" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">MILESTONE</h3>
				</div>
				<div class="modal-body">
					<milestone 
					[activeMilestone]="activeMilestone"
					*ngIf="activeMilestone" 
					[goal]="goal"
					[resources]="resources"
					(onMilestoneChange)="refreshMilestones()"
					>
					</milestone>
				</div>
			</div>
		</div>
	</div>
	<div class="divider"></div>
	<div id="milestone" class="modal fade save" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<h4 data-dismiss="modal">Goal Saved Successfully!</h4>
				</div>
			</div>
		</div>
	</div>

		<button class="btn btn-default save" (click)="saveGoal()">
		SAVE GOAL
		</button>
	</div> -->
</div>
