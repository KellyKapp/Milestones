<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/">
        <img id="brand" alt="Brand" src="../media/Short_Logo-Grey.svg" height="90px">
      </a>
    </div>
  </div>
</nav>


<div class="container">
	<div class="row">
		<div class="col-md-6">

			<form>
			<div class="form-title">{{titleText}}</div>
				<div class="form-group">
					<div class="label">USERNAME</div>
					<input 
						class="form-control" 
						type="text" 
						name="username"
						placeholder="Username" 
						[(ngModel)]="loginInfo.username" 
					/>
				</div>
				<div class="form-group">
					<div class="label">PASSWORD</div>
					<input 
						class="form-control" 
						type="password" 
						name="password"
						placeholder="Password" 
						[(ngModel)]="loginInfo.password" 
					/>
				</div>
				<div class="form-group">
					<button class="button login" (click)="buttonHandler()">{{buttonText}}</button>
				</div>
				<div class="divider"></div>
				<div class="form-group">
					<div class="new-user">{{userText}}</div>
					<button id="change" class="button" (click)="switchMode($event)">{{switchText}}</button>
				</div>
			</form>

		</div>
		<div class="col-md-6">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
					<li data-target="#carousel-example-generic" data-slide-to="4"></li>
				</ol>

				<!-- Wrapper for slides -->

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="../media/quote1.png" height="400px" width="300px">
					</div>
					<div class="item">
						<img src="../media/quote2.png" height="400px" width="300px">
					</div>
					<div class="item">
						<img src="../media/quote3.png" height="400px" width="300px">
					</div>
					<div class="item">
						<img src="../media/quote4.png" height="400px" width="300px">
					</div>
					<div class="item">
						<img src="../media/quote5.png" height="400px" width="300px">
					</div>
					
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid footer">
    <div class="navbar-footer">
    	&copy; Milestones 2016
    </div>
</div>
