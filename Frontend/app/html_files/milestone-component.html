<div class="row top">
	<div class="col col-md-7">
		<div class="row milestone-description">
			<h5><img src="../media/description.svg" height="30px" width="30px" alt="Description"> | DESCRIPTION</h5>
			<input
		        [(ngModel)]="activeMilestone.description"
		    />
		</div>
	</div>
	<div class="col col-md-4">
		<div class="row milestone-deadline">
			<h5><img src="../media/deadline.svg" height="30px" width="30px" alt="Deadline"> | DEADLINE</h5>
			<input
		        [(ngModel)]="activeMilestone.deadline"
		    />
		</div>
	</div>
</div>

<div class="row divider"></div>

<div class="row">
	<div class="row milestone-resources">
		<div class="col col-md-6 left">
			<h5><img src="../media/resources.svg" height="30px" width="30px" alt="Resource"> | ADD NEW RESOURCE</h5>
<!-- 			<form id="resource-form"> -->
				<input #resource
			        class="form-control resource"
			        type="text"
			        placeholder="resource"
			        [(ngModel)]="resourceObject.description"
			    />
			    <input #resourceCost
			        class="form-control resource-cost"
			        type="number"
			        placeholder="cost"
			        [(ngModel)]="resourceObject.cost"
			    />
			    <button class="btn btn-default"
		    		(click)="addResource()" value="reset"
				>SAVE RESOURCE</button>
<!-- 			</form> -->
		</div>
		<div class="col col-md-5">
			<h5 class="output"> RESOURCES:</h5>
			<div class="row">
				<resources-output *ngFor="let resource of activeMilestone.resources"
				[resource]="resource">
				</resources-output>
<!-- 				<div class="col-md-7">

				</div>
				<div class="col-md-4"> -->
<!-- 				    <ul>
				        <li *ngFor="let resource of activeMilestone.resources">
				        	{{resourceObject.cost | currency:'USD':true:'1.2-2'}}
				        </li>
				    </ul> -->
<!-- 				</div> -->
			</div>
		</div>
	</div>

	<div class="row milestone-team">
		<div class="col col-md-6 left">
			<h5><img src="../media/team.svg" height="30px" width="30px" alt="Team"> | ADD NEW TEAM MEMBER</h5>
			<input #teamMember
		        class="form-control name"
		        type="text"
		        placeholder="name"
		        [(ngModel)]="teamObject.name"
		    />
		    <input #teamMemberRole
		        class="form-control role"
		        type="text"
		        placeholder="role"
		        [(ngModel)]="teamObject.role"
		    />
		    <button class="btn btn-default"
		    	(click)="addTeamMember()"
			>SAVE TEAM MEMBER</button>
		</div>
		<div class="col col-md-5">
			<h5 class="output"> TEAM:</h5>
			<div class="row">
				<team-output *ngFor="let person of activeMilestone.people"
				[person]="person">
				</team-output>
				<!-- <div class="col-md-6">
					<ul>
						<li *ngFor="let person of activeMilestone.people">
							{{person.name}}
						</li>
					</ul>
				</div>
				<div class="col-md-5">
					<ul>
						<li *ngFor="let person of activeMilestone.people">
							{{person.role}}
						</li>
					</ul>
				</div> -->
			</div>
		</div>
	</div>

	<div class="row milestone-obstacles">
		<div class="col col-md-6 left">
			<h5><img src="../media/obstacles.svg" height="30px" width="30px" alt="Obstacle">| ADD NEW OBSTACLE / SOLUTION</h5>
			<input #obstacle
		        class="form-control description"
		        type="text"
		        placeholder="description"
		        [(ngModel)]="obstacleObject.description"
		    />
		    <input #solution
		        class="form-control solution"
		        type="text"
		        placeholder="solution"
		        [(ngModel)]="obstacleObject.solution"
		    />
		    <button class="btn btn-default"
		    	(click)="addObstacle()"
			>SAVE OBSTACLE</button>
		</div>
		<div class="col col-md-5">
			<h5 class="output"> OBSTACLES:</h5>
			<obstacle-output *ngFor="let obstacle of activeMilestone.obstacles"
			[obstacle]="obstacle">
			</obstacle-output>
	<!-- 		<ul>
				<li *ngFor="let obstacle of activeMilestone.obstacles">
					{{obstacle.description}}
				</li>
			</ul> -->
		</div>
	</div>
</div>

<div class="row divider"></div>

<div class="row">
	<div class="col col-md-6">
		<button class="btn btn-default save" data-dismiss="modal">CLOSE</button>
	</div>
	<div class="col col-md-6">
		<button class="btn btn-default save" data-dismiss="modal" (click)="deleteMilestone()">-</button>
	</div>
</div>
