<div class="row">
	<div class="col-md-10 col-sm-10">
		<h2>Milestone</h2>
	</div>
</div>

<div class="row">
	<div class="milestone-input col-md-6 col-sm-10">
		<div class="milestone-description">
			<h5><img src="#" alt="#" style="#"> Description</h5>
			<input #box
		        class="form-control"
		        type="text"
		        [(ngModel)]="milestoneDescription"
		    />
		</div>

		<div class="milestone-deadline">
			<h5><img src="#" alt="#" style="#"> Deadline</h5>
			<input
		        class="form-control"
		        type="text"
		        placeholder="mm/dd/yyy"
		        [(ngModel)]="milestoneDeadline"
		    />
		</div>

		<div class="milestone-resources">
			<h5><img src="#" alt="#" style="#"> Resources</h5>
			<input #resource
		        class="form-control"
		        type="text"
		        placeholder="Resource"
		        [(ngModel)]="milestoneResource"
		        (keyup.enter)="addResource(resource.value)"
		        (blur)="addResource(resource.value)"
		    />
		    <input
		        class="form-control"
		        type="number"
		        placeholder="Total Cost"
		        [(ngModel)]="milestoneResourceCost"
		        (blur)="printToOutput"
		    />
		    <button class="btn btn-default"
		    	(click)="addResource()"
			>Add Resource</button>

		</div>

		<div class="milestone-team">
			<h5><img src="#" alt="#" style="#"> Team</h5>
			<input
		        class="form-control"
		        type="text"
		        placeholder="Name"
		        [(ngModel)]="milestoneTeamMember"
		        (blur)="printToOutput"
		    />
		    <input
		        class="form-control"
		        type="text"
		        placeholder="Role"
		        [(ngModel)]="milestoneTeamMemberRole"
		        (blur)="printToOutput"
		    />
		    <input
		        class="form-control"
		        type="text"
		        placeholder="Hours Committed"
		        [(ngModel)]="milestoneTeamMemberHours"
		        (blur)="printToOutput"
		    />
		    <input
		        class="form-control"
		        type="text"
		        placeholder="Salary"
		        [(ngModel)]="milestoneTeamMemberSalary"
		        (blur)="printToOutput"
		    />
		    <button class="btn btn-default"
		    	(click)="addTeamMember()"
			>Add Team Member</button>
		</div>

		<div class="milestone-obstacles">
			<h5><img src="#" alt="#" style="#"> Obstacles</h5>
			<input
		        class="form-control"
		        type="text"
		        placeholder="description"
		        [(ngModel)]="milestoneObstacle"
		        (blur)="printToOutput"
		    />
		    <input
		        class="form-control"
		        type="text"
		        placeholder="solution"
		        [(ngModel)]="milestoneSolution"
		        (blur)="printToOutput"
		    />
		    <button class="btn btn-default"
		    	(click)="addObstacle()"
			>Add Obstacle</button>
		</div>
	</div>

	<div class="milestone-output col-md-4 col-sm-10">
		<h5>Description</h5>
		<p>{{milestoneDescription}}</p>

		<h5>Deadline</h5>
		<p>{{milestoneDeadline}}</p>

		<h5>Resources</h5>
		<ul>
	        <li *ngFor="let milestoneResource of milestoneResources">
	        	{{milestoneResource}}
	        </li>
	    </ul>
	    <ul>
<!-- 	    	<li *ngFor="let milestone-resource-cost of milestone-resource-costs">
	    		{{milestone-resource-cost}}
	    	</li> -->
		</ul>

		<h5>Team</h5>
		<ul>
<!-- 			<li *ngFor="let milestone-member of milestone-members">
				{{milestone-member}}
			</li> -->
		</ul>
		<ul>
<!-- 			<li *ngFor="let milestone-member-role of milestone-member-roles">
				{{milestone-member-role}}
			</li> -->
		</ul>
		<ul>
<!-- 			<li *ngFor="let milestone-member-hour of milestone-member-hours">
				{{milestone-member-hour}}
			</li> -->
		</ul>
		<ul>
<!-- 			<li *ngFor="let milestone-member-cost of milestone-member-costs">
				{{milestone-member-cost}}
			</li> -->
		</ul>

		<h5>Obstacles & Solutions</h5>
		<ul>
<!-- 			<li *ngFor="let milestone-obstacle of milestone-obstacles">
				{{milestone-obstacle}}
			</li> -->
		</ul>
		<ul>
<!-- 			<li *ngFor="let milestone-solution of milestone-solutions">
				{{milestone-solution}}
			</li> -->
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-md-10 col-sm-10">
		<button class="btn btn-default"
    		(click)="saveMilestone()"
		>#</button>
	</div>
</div>
