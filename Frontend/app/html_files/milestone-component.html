<div class="row top">
	<div class="col col-md-7">
		<div class="row milestone-description">
			<h5><img src="../media/description.svg" height="30px" width="30px" alt="Description"> | DESCRIPTION</h5>
			<input
		        [(ngModel)]="activeMilestone.description"
		    />
		</div>
	</div>
	<div class="col col-md-4">
		<div class="row milestone-deadline">
			<h5><img src="../media/deadline.svg" height="30px" width="30px" alt="Deadline"> | DEADLINE</h5>
			<input
		        [(ngModel)]="activeMilestone.deadline"
		    />
		</div>
	</div>
</div>

<div class="row divider"></div>

<div class="row">
	<div class="row milestone-resources">
		<div class="col col-md-7 left">
			<h5><img src="../media/resources.svg" height="30px" width="30px" alt="Resource"> | RESOURCES</h5>
			<input #resource
		        class="form-control resource"
		        type="text"
		        placeholder="resource"
		        [(ngModel)]="resourceObject.description"
		    />
		    <input #resourceCost
		        class="form-control resource-cost"
		        type="number"
		        placeholder="cost"
		        [(ngModel)]="resourceObject.cost"
		    />
		    <button class="btn btn-default"
		    	(click)="addResource()"
			>SAVE RESOURCE</button>
		</div>
		<div class="col col-md-4">
			<h5 class="output"> RESOURCES:</h5>
			<div class="row">
				<div class="col-md-7">
					<ul>
				        <li *ngFor="let resource of activeMilestone.resources">
				        	{{resourceObject.description}}
				        </li>
				    </ul>
				</div>
				<div class="col-md-4">
				    <ul>
				        <li *ngFor="let resource of activeMilestone.resources">
				        	{{resourceObject.cost | currency:'USD':true:'1.2-2'}}
				        </li>
				    </ul>
				</div>
			</div>
		</div>
	</div>

	<div class="row milestone-team">
		<div class="col col-md-7 left">
			<h5><img src="../media/team.svg" height="30px" width="30px" alt="Team"> | TEAM</h5>
			<input #teamMember
		        class="form-control name"
		        type="text"
		        placeholder="name"
		        [(ngModel)]="teamObject.member"
		    />
		    <input #teamMemberRole
		        class="form-control role"
		        type="text"
		        placeholder="role"
		        [(ngModel)]="teamObject.role"
		    />
		    <button class="btn btn-default"
		    	(click)="addTeamMember()"
			>SAVE TEAM MEMBER</button>
		</div>
		<div class="col col-md-4">
			<h5 class="output"> TEAM:</h5>
			<div class="row">
				<div class="col-md-6">
					<ul>
						<li *ngFor="let team of activeMilestone.team">
							{{teamObject.member}}
						</li>
					</ul>
				</div>
				<div class="col-md-5">
					<ul>
						<li *ngFor="let team of activeMilestone.team">
							{{teamObject.role}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="row milestone-obstacles">
		<div class="col col-md-7 left">
			<h5><img src="../media/obstacles.svg" height="30px" width="30px" alt="Obstacle">| OBSTACLES</h5>
			<input #obstacle
		        class="form-control description"
		        type="text"
		        placeholder="description"
		        [(ngModel)]="obstacleObject.description"
		    />
		    <input #solution
		        class="form-control solution"
		        type="text"
		        placeholder="solution"
		        [(ngModel)]="obstacleObject.solution"
		    />
		    <button class="btn btn-default"
		    	(click)="addObstacle()"
			>SAVE OBSTACLE</button>
		</div>
		<div class="col col-md-4">
			<h5 class="output"> OBSTACLES:</h5>
			<ul>
				<li *ngFor="let obstacle of activeMilestone.obstacles">
					{{obstacleObject.description}}
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="row divider"></div>

<div class="row">
	<div class="col col-md-12 col-sm-10">
		<button class="btn btn-default save"
    		(click)="saveMilestone()" data-dismiss="modal"
		>ADD MILESTONE TO TIMELINE</button>
	</div>
</div>
