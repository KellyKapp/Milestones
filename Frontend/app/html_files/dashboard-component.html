<div class="container goal-dashboard">
	<div class="row create-header">
		<h4>GOALS IN PROGRESS</h4>
		<div class="line"></div>
	</div>
	<display-goal
		*ngFor="let goalItem of this.goalBuilderService.goals; let i = index;"
		[goalItem]="goalItem"
		(onDelete)="deleteGoal(goalItem._id)"
	></display-goal>
</div>

<div class="container-fluid create-div">
	<div class="row create-header">
		<h4>CREATE A NEW GOAL</h4>
		<div class="line"></div>
	</div>
	<div class="row goal-starter">
		<div class="col-md-3">
			<h5>GOAL NAME</h5>
	    	<input
	            class="form-control"
	            type="text"
	            [(ngModel)]="GoalStartObject.name"
	        />
	    </div>
	    <div class="col-md-3 start-date">
	    	<h5>START DATE</h5>
	        <input
	            class="form-control"
	            type="date"
	            [(ngModel)]="GoalStartObject.startDate"
	        />
	    </div>
	    <div class="col-md-3 completion-date">
	    	<h5>COMPLETION DATE</h5>
	        <input
	            class="form-control"
	            type="date"
	            [(ngModel)]="GoalStartObject.completionDate"
	        />
	    </div>
	    <div class="col-md-3 build">
			<button class="btn btn-default" id="new-goal" (click)="buildNewGoal()">
				BUILD NEW GOAL
			</button>
		</div>
	</div>
</div>
